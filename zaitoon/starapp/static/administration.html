    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('background.jpg'); /* Background image URL */
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header styling */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            color: #fff;
            font-size: 36px;
        }

        ul {
            list-style-type: none;
            padding: 10px 0;
        }

        ul li {
            display: inline;
            margin: 0 15px;
        }

        ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        ul li a:hover {
            color: #f4a261;
        }

        /* Admin section styling */
        .admin-section {
            text-align: center;
            padding: 50px 20px;
        }

        .admin-section1 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding-top: 20px;
        }

        .admin-section1 div {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
        }

        .admin-section1 img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
            transition: transform 0.3s ease;
        }

        .admin-section1 img:hover {
            transform: scale(1.1);
        }

        .admin-section1 h2 {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .admin-section1 p {
            font-size: 16px;
            color: #f4a261;
        }

        /* Footer styling */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            color: #fff;
            font-size: 16px;
        }
    </style>
</head>
